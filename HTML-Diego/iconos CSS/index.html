<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
    <link rel="stylesheet" href="css/estilos.css">
    <!-- copiamos la siguiente línea que la sacamos de la pagina de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Iconos de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <h1> <i class="material-symbols-outlined">home</i>Iconos de Bootstrap y Google</h1>
    <div>
        <p>
            <!-- elegimos el icono en la pagina de Bootstrap y copiamos el código -->
            <i class="bi bi-alarm"></i>Alarma
            <br>
            <i class="bi bi-snow2"></i>nieve
        </p>
    </div>
    <div>
        <p>
            <!-- para dar formato al icono desde un archivo CSS luego del nombre del icono, creamos un nombre para la clase, esta clase la llamaremos en el arhivo CSS, en este caso creamos la clase icono_azul -->
            <i class="bi-alarm icono_azul"  ></i>
        </p>
    </div>

    <div>
        <p>
            <i class="material-icons">search</i>
            Busqueda
        </p>
            <span class="material-symbols-outlined">
                youtube_activity
                </span>
    </div>
</body>
</html>

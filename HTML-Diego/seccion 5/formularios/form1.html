<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elementos de un formulario HTML</title>
</head>
<body>
    <h2>Formulario1</h2>
    <form action="">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="apellido">Apellido</label><br>
        <input type="text" name="apellido" id="apellido"><br><br>
        <label for="contraseña">Contraseña:</label><br>
        <input type="password" name="contraseña" id="contraseña"><br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="borrar">
        
       
        
    </form>
    <hr>

    <h2>FORMULARIO: uso de botones de radio</h2>
    <p>choose your favorite Web language:</p>
    <form action="">
        <input type="radio" name="fav_language" id="html" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" name="fav_language" id="css" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" name="fav_language" id="javascript">
        <label for="javascript">JAVASCRIPT</label><br>
    </form><hr>
    <h2>FORMULARIO: Casillas de verificación</h2>
    <form action="">
        <input type="checkbox" name="vehiculo1" id="vehiculo1" value="Bicileta">
        <label for="vehiculo1">Tengo una bicicleta</label><br>
        <input type="checkbox" name="vehiculo2" id="vehiculo2" value="Coche">
        <label for="vehiculo2">Tenco un coche</label><br>
        <input type="checkbox" name="vehiculo3" id="vehiculo3" value="Bote">
        <label for="vehiculo3">Tengo un Bote</label><br>
        <input type="button" value="ok">
    </form>
</body>
</html>

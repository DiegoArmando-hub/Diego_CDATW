<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores a domicilio</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <main>
        <header>
            <h1>Flores a domicilio</h1>
        </header>
        <section>
            <article>
                <figure>
                    <img src="images/ramo.jpg" alt="">
                    <figcaption>
                        <h3>Tu pedido</h3>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam officiis possimus quae est
                            molestias, rerum mollitia minima itaque eum distinctio impedit dolores culpa. Necessitatibus
                            delectus sunt aut repudiandae eaque ad!</p>
                    </figcaption>

                </figure>
            </article>
        
            <form action="">
                <fieldset>
                    <legend>Ramos</legend>
                    <input type="radio" name="color rosas" id="rojas" value="rosas rojas">
                    <label for="rojas">Rosas rojas</label>
                    <input type="radio" name="color rosas" id="rosas" value="rosas rosas">
                    <label for="rosas">Rosas rosas</label>
                    <input type="radio" name="color rosas" id="amarillas" value="rosas amarillas">
                    <label for="amarillas">Rosas amarillas</label><br>
                    <input type="radio" name="color rosas" id="blancas" value="rosas blancas">
                    <label for="blancas">Rosas blancas</label>
                    <input type="radio" name="color rosas" id="multicolor" value="rosas multicolor">
                    <label for="multicolor">Rosas multicolor</label><br><br>

                    <label for="">Elige el color de la tarjeta y los complementos que deseas añadir:</label><br><br>
                    <input type="color" name="color" id="color">
                    <input type="checkbox" name="tarjeta" id="tarjeta">
                    <label for="tarjeta">Tarjeta</label>
                    <input type="checkbox" name="jarron" id="jarron">
                    <label for="jarron">Jarron</label>
                    <input type="checkbox" name="cesta" id="cesta">
                    <label for="cesta">Cesta</label><br><br>

                    <label for="dedicatoria">Escribe una dedicatoria:</label><br>
                    <textarea name="dedicatoria" id="dedicatoria" rows="3" cols="35"></textarea>
                    <label>(Max.250 carecteres)</label>
                </fieldset>
                <fieldset>
                    <legend>Tus datos</legend>
                    <label for="nombre">Nombre: </label><br>
                    <input type="text" name="nombre" id="nombre"><br>
                    <label for="apellido">Apellido: </label><br>
                    <input type="text" name="apellido" id="apellido"><br>
                    <label for="telefono">Telefono: </label><br>
                    <input type="tel" name="telefono" id="telefono"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="email" placeholder="ej:nombre@mail.com">

                </fieldset>
                <fieldset>
                    <legend>Entregar a</legend>
                    <label for="nombre">Nombre: </label><br>
                    <input type="text" name="nombre" id="nombre"><br>
                    <label for="apellido">Apellido: </label><br>
                    <input type="text" name="apellido" id="apellido"><br>
                    <label for="direccion">Dirección de envío: </label><br>
                    <input type="text" name="direccion" id="direccion"><br>
                    <label for="postal">Código posta: </label><br>
                    <input type="text" name="postal" id="postal"><br>
                    <label for="poblacion">Población:</label><br>
                    <input type="text" name="poblacion" id="poblacion"><br>
                    <label for="provincia">Provincia: </label><br>
                    <input type="text" name="provincia" id="provincia"><br>
                    <label for="entrega">Fecha de entrega:</label><br>
                    <input type="date" name="entrega" id="entrega"><br>
                    <label for="horario">Horario de entrega:</label><br>
                    <select name="horario" id="horario">
                        <option value="mañana">Mañana</option>
                        <option value="tarde">Tarde</option>
                    </select>
                </fieldset>
            </form>
        </section>
        <footer>
            <p>Ezperanza Ortega</p>
        </footer>
    </main>
</body>

</html>

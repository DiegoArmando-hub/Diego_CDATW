<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>
	.estilo1{
		font-family: Cambria, Hoefler Text, Liberation Serif, Times, Times New Roman, serif;
		color: rgba(201,49,51,1.00);
	}
	.estilo2{
		font-family:Baskerville, Palatino Linotype, Palatino, Century Schoolbook L, Times New Roman, serif;
		color:rgba(0,0,0,1.00);
	}
	.estilo3{
		font-family: Gill Sans, Gill Sans MT, Myriad Pro, DejaVu Sans Condensed, Helvetica, Arial," sans-serif";
		color:blue;
	}
	.estilo4{
		font-family:Lucida Grande, Lucida Sans Unicode, Lucida Sans, DejaVu Sans, Verdana," sans-serif";
		color:chartreuse;
	}
</style>
<script>
	function cambiarEstilos(){
		let elementos=document.getElementsByName("cambio");
		
		for( i=0;i<elementos.length;i++){
			if(elementos[i].checked==true){
				document.getElementById("seleccionar").className=elementos[i].value;
			}
		}
	}
	
</script>
</head>

<body>
<h1 id="seleccionar">Cambiando estilo</h1>

<form>
	<input type="radio" value="estilo1" name="cambio">Estilo1
	<input type="radio" value="estilo2" name="cambio">Estilo2
	<input type="radio" value="estilo3" name="cambio">Estilo3
	<input type="radio" value="estilo4" name="cambio">Estilo4
	<input type="button" value="cambiar" onClick="cambiarEstilos()">
</form>
</body>
</html>

Inicialmente, el título tiene el id="seleccionar", lo que lo hace un objetivo para el script de JavaScript.

3. Formulario con botones de opción (radio buttons):

Este formulario tiene cuatro opciones de estilo que se presentan como botones de radio, cada uno con un valor correspondiente a una de las clases definidas en el CSS:
	Estilo1, Estilo2, Estilo3 y Estilo4.
Un botón de tipo input (con el valor "cambiar") permite activar el cambio de estilo cuando se presiona.

Script en JavaScript:

1. Función cambiarEstilos():

La función se ejecuta cuando el usuario hace clic en el botón "cambiar".

Utiliza getElementsByName("cambio") para obtener todos los elementos de tipo radio (los botones de opción) con el nombre "cambio".

Recorre todos los botones de radio (usando un bucle for) y verifica cuál está seleccionado (usando checked == true).

Si un botón está marcado, toma su valor (elementos[i].value), que corresponde a uno de los estilos CSS (estilo1, estilo2, etc.), y asigna ese valor como la clase del elemento con id="seleccionar".

	document.getElementById("seleccionar").className = elementos[i].value;: Esta línea cambia la clase del <h1> al valor del botón de radio seleccionado.

Funcionamiento del código:
1. El usuario selecciona uno de los botones de radio (Estilo1, Estilo2, Estilo3 o Estilo4).
2. Luego presiona el botón "cambiar".
3.El script revisa cuál de los botones de radio está seleccionado y cambia la clase del título <h1 id="seleccionar">.
4.Dependiendo de la clase asignada, el título cambia su apariencia (fuente y color de texto).

    <script>
        let tel = prompt("Introduce el telenono movil")
        let patron = /^[67]{1}[0-9]{8}$/;
        // if(patron.test(tel)==true){
        if (patron.test(tel)) {
            alert("número correcto");
        } else {
            alert("Número incorrecto");
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia color div</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/script.js"></script>
</head>
<body>
    <main>
        <div class="texto" id="texto" onmouseover="cambia('x')" onmouseout="cambia('x')">NINGUNO</div>
        <div class="rojo" id="rojo" onmouseover="cambia('rojo')" onmouseout="cambia('x')">ROJO</div>
        <div class="naranja" id="naranja"  onmouseover="cambia('naranja')" onmouseout="cambia('x')">NARANJA</div>
        <div class="verde" id="verde"  onmouseover="cambia('verde')" onmouseout="cambia('x')">VERDE</div>
        <div class="amarillo" id="amarillo"  onmouseover="cambia('amarillo')" onmouseout="cambia('x')">AMARILLO</div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/script.js"></script>
</head>

<body>
    <main>
        <h2>PELUQUERÍ<A></A></h2>
        <p>Rellena el formulario</p>
        
        <form action="#" id="form_lav">
            <table>
                <tr>
                    <th>LAVADO</th>
                    <th>CORTE</th>
                    <th>TEÑIR</th>
                    <th colspan="2">MANICUARA</th>
                </tr>
                <tr>
                    <td>

                        <input type="radio" name="lava" id="" onclick="lavado('si')">SI
                        <input type="radio" name="lava" id="" onclick="lavado('no')">NO

                        <!-- <button id="lav" type="button" onclick="lavado()">¿Quieres lavado?</button> -->
                        <div class="t_lavado">
                            <p id="lavado"></p>
                        </div>




                    </td>
                    <td>


                        <input type="radio" name="corte" id="" onclick="corte_u('si')">SI
                        <input type="radio" name="corte" id="" onclick="corte_u('no')">NO

                        <div class="t_lav">
                            <p id="corte"></p>
                        </div>





                    </td>
                    <td>
                        <form action="#" id="form_ten">
                            <input type="radio" name="tenir" id="" onclick="tenir_u('si')">SI
                            <input type="radio" name="tenir" id="" onclick="tenir_u('no')">NO
                            <!-- <button id="ten" type="button" onclick="tenir()">¿Vas a teñirte?</button> -->
                            <div class="t_ten">
                                <p id="tenir"></p>
                            </div>
                        </form>


                    </td>
                    <td>
                        <button type="button" onclick="roja()">Porcelana rojas</button><br><br>
                        <button type="button" onclick="franc()">Porc. francesa</button><br><br>
                        <button type="button" onclick="borrar()">Borrar</button>
                    </td>
                    <td id="td_img">
                        <div class="img">
                            <img id="img" src="images/roja.jpg" alt="">
                        </div>

                    </td>
                </tr>
            </table>
        </form>

        <button class="b_ingresar" type="button" onclick="mostrarFormulario()">Ingresar datos</button>


        <div class="formulario" id="formulario">
            <form action="#" id="form">

                <label for="tel">Telefono:</label>
                <input type="number" name="telefono" id="tel" required>
                <label for="nom">Nombre:</label>
                <input type="text" name="nombre" id="nom"><br><br>
                <div id="b_validar">
                    <button type="button" onclick="valida(telefono.value,nombre.value)">Validar</button>
                </div>
                <div id="b_agrega_cl">
                    <button type="button" onclick="guardar_cliente(nombre.value)">Guardar cliente</button>
                </div>

            </form>

        </div>


        <!-- <div class="resultado" id="datos">
            <p></p>
        </div> -->


        <button type="button" class="b_clientes" onclick="mostrar_clientes()">Nuestros clientes</button>

        <div class="array" id="array">


        </div>
    </main>
</body>

</html>

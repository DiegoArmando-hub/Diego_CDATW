<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/script.js"></script>
</head>

<body>
    <main>
        <form action="#">
            <label>¿Qué modelo de coche necesitas?</label>
            <select class="inp" name="marca" id="">
                <option value="Volvo">Volvo</option>
                <option value="BMW">BMW</option>
                <option value="Honda">Honda</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Jaguar">Jaguar</option>
                <option value="Jeep">Jeep</option>
            </select>
            <label for="color">Color</label>
            <div>
                <input type="radio" name="color" value="verde" id="verde">Verde
                <input type="radio" name="color" value="rojo" id="rojo">Rojo
                <input type="radio" name="color" value="rojo" id="rojo">Negro
            </div>
            <label for="fecha">Fecha de entrega:</label>
            <input class="inp" type="date" name="fecha_e" id="fecha">
            <button type="button" onclick="pedido(marca.value,color.value,fecha_e.value)">Aceptar</button>
        </form>
    </main>
</body>

</html>

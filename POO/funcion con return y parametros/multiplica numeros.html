    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function numeros() {
            let num1 = prompt("Dime el primer número");
            let num2 = prompt("Dime el segundo número")
            document.getElementById("numeros").innerHTML = "Has ingresado los numeros " + num1 + " y " + num2;
            function multiplicar(a, b) {
                return a * b;
            }
            let result = multiplicar(num1, num2);
            document.getElementById("resultado").innerHTML ="El resultado es: " + result;
        }

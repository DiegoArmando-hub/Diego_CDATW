<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento Relativo</title>
    <style>
        div {
            width: 120px;
            height: 120px;
        }
        main{
            background-color: aqua;
            position: relative;
        }
        
        .roja {
            background-color: red;
        }

        .verde {
            background-color: green;
            position: absolute;
            bottom: 50px;
            left: 100px;
        }

        .amarilla {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <main>
        <div class="roja"></div>
        <div class="verde"></div>
        <div class="amarilla"></div>
    </main>

</body>

</html>

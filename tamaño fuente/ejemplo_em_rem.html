<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamaño fuente con em y rem</title>
    <style>
        html {
            font-size: 10pt;
        }

        div {
            font-size: 1.5em;
        }

        strong {

            font-size: 2em;}
    </style>
</head>

<body>
    <div>
        Ejemplo de uso del tamaño de fuente en <strong>em</strong>
    </div>
    <strong>Negrita fuera de div</strong>
</body>

</html>
